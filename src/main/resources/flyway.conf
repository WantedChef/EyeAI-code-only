# Flyway configuration for EyeAI database migrations
# This file configures Flyway to manage database schema migrations

# Database connection settings
flyway.url=jdbc:h2:./plugins/ChefAI/data/chefai;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1
flyway.user=sa
flyway.password=

# Locations of migration files
flyway.locations=filesystem:src/main/resources/db/migration

# Schema settings
flyway.schemas=PUBLIC
flyway.defaultSchema=PUBLIC

# Migration settings
flyway.baselineOnMigrate=true
flyway.baselineVersion=0
flyway.validateOnMigrate=true
flyway.outOfOrder=false

# Placeholder replacement
flyway.placeholderReplacement=true
flyway.placeholders.databaseName=EyeAI
flyway.placeholders.schemaName=PUBLIC

# SQL settings
flyway.sqlMigrationPrefix=V
flyway.sqlMigrationSeparator=__
flyway.sqlMigrationSuffix=.sql
flyway.repeatableSqlMigrationPrefix=R
flyway.repeatableSqlMigrationSuffix=.sql

# Logging
flyway.mixed=true
flyway.group=true
flyway.encoding=UTF-8
